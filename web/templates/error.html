<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
    <title>Ошибка</title>

</head>
<body>
    <div class="error-container">
        <div class="error-icon"></div>
        <h1 class="error-title">Ошибка</h1>
        <div class="error-message" id="error-message">
            <!-- Сюда будет подставляться текст ошибки из Flask -->
            {{ error_message }}
        </div>
        <button class="error-button" onclick="window.history.back()">Назад</button>
    </div>

    <script>
        // Дополнительная анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            container.style.animation = 'slideUp 0.5s ease-out';
        });
    </script>
</body>
</html>
